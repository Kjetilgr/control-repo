---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Per-node data (yaml version)"
    path: "nodes/%{::trusted.certname}.yaml"
  - name: "Other YAML hierarchy levels"
    paths:
      - "common.yaml"
  - name: "Consul"
    lookup_key: hiera_http
    uris:
      - "http://localhost:8500/v1/catalog/node/dir"
    options:
      dig_key: Node.__KEY__
      output: json
      failure: graceful
